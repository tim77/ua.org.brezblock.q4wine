id: ua.org.brezblock.q4wine.wine.staging
runtime: ua.org.brezblock.q4wine
runtime-version: stable
sdk: org.kde.Sdk//5.12
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
    prefix: /app/wine/staging
    env:
      PATH: /app/wine/staging/bin:/app/bin:/usr/bin
    strip: true
    no-debuginfo: false
cleanup:
  - /include
  - /share/man
  - /share/applications
modules:
  - name: wine
    build-options:
      cflags: -O2 -g
      cflags-override: true
      cxxflags: -O2 -g
      cxxflags-override: true
      arch:
        x86_64:
          config-opts:
            - --enable-win64
    config-opts:
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-pulse
      - --without-hal
    post-install:
      - case $FLATPAK_ARCH in
          x86_64)
            mv $FLATPAK_DEST/bin/wineserver{,64}
          ;;
          i386)
            mv $FLATPAK_DEST/bin/wineserver{,32}
          ;;
        esac
    cleanup:
      - /share/man
      - /share/applications
    sources:
      - type: archive
        url: "https://dl.winehq.org/wine/source/4.x/wine-4.2.tar.xz"
        sha256: a1d141f5f8dabb51475f21f90c63b6521c233fcf34ebcbe311f9c0eda5c05bfb
      - type: archive
        url: "https://github.com/wine-staging/wine-staging/archive/v4.2.tar.gz"
        sha256: 011f58ceb9f45a7f0c067052b4ea5c79a04af30112ba30a96c49d2f09447ccd8
        dest: staging
      - type: shell
        commands:
          - ./staging/patches/patchinstall.sh DESTDIR="$(pwd)" --all

  - name: wineserver
    buildsystem: simple
    build-commands:
      - ln -s $FLATPAK_DEST/wineserver $FLATPAK_DEST/bin/wineserver
      - case $FLATPAK_ARCH in
          x86_64)
            ln -s bin/wineserver64 $FLATPAK_DEST/wineserver
          ;;
          i386)
            ln -s bin/wineserver32 $FLATPAK_DEST/wineserver
          ;;
        esac

  - name: compat32
    only-arches:
      - x86_64
    buildsystem: simple
    build-commands:
      #FIXME here we assume that $FLATPAK_DEST doesn't include trailing slash
      - ln -srv $FLATPAK_DEST.compat32/lib $FLATPAK_DEST/lib
      - ln -srv $FLATPAK_DEST.compat32/bin/wine $FLATPAK_DEST/bin/wine
      - ln -srv $FLATPAK_DEST.compat32/bin/wine-preloader $FLATPAK_DEST/bin/wine-preloader
      - ln -srv $FLATPAK_DEST.compat32/bin/wineserver32 $FLATPAK_DEST/bin/wineserver32

  - name: appdata
    buildsystem: simple
    build-commands:
      - install -Dm644 -t ${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - type: file
        path: ua.org.brezblock.q4wine.wine.staging.metainfo.xml
